<!DOCTYPE html>
<!--Practica de Hernan Ordo単ez-->

<head>
    <title>Practica Segundo Parcial</title>
    <!--Esta etiqueta permite darle un titulo a la pesta単a del navegador de nuestra pagina web-->
</head>

<body>
    <b>Negritas</b> <!--Esta etiqueta sirve para poner un texto en negrita-->
    <br><!--Esta etiqueta sirve para saltos de linea-->
    <strong>Hola mundo</strong><!--Esta etiqueta sirve para darle mas importancia al texto y tambien que sea negrita-->
    <div>Contenedor</div><!--Esta etiqueta sirve como contenedor en el cual se puede ingresar otras etiquetas-->

    <audio src="direccion_del_audio"></audio><!--Esta etiqueta sirve para introducir audio a la pagina web-->
    <video src="direccion_del video"></video><!--Esta etiqueta sirve para introducir videos a la pagina web-->
    <table width="200px" height="200px" cell=3 border="1"><!--Esta etiqueta sirve para crear una tabla-->
        <tr><!--Esta etiqueta sirve para crear filas dentro de una tabla-->
            <td><!--Esta etiqueta sirve para crear columnas dentro de una tabla-->

            </td>
        </tr>
        <tr>
            <td>

            </td>
        </tr>
    </table>
    <ul><!--Esta etiqueta sirve para crear listas desordenadas -->
        <li>primero</li> <!--Esta etiqueta te permite ingresar datos a la lista-->
        <li>segundo</li>
    </ul>
    <ol><!--Esta etiqueta sirve para crear listas ordenadas-->
        <li>primero</li>
        <li>segundo</li>
    </ol>
    <form>formulario</form>
    <!--Esta etiqueta sirve para crear formularios como por ejemplo un login, en esta etiqueta tambien pueden ingresarse otras etiquetas-->
    <label>Nombre</label><!--Es una etiqueta que puede acompa単ar a otra etiqueta de tipo input como un titulo del campo, se lo utiliza mayormente al realizar formularios-->
    <input><!--Esta etiqueta le permite ingresar datos al usuario y estos datos pueden ser de diferentes tipos como ser numeros,letras,colores,contrase単as,etc-->
    <p>Etiqueta de parrafo</p><!--Esta etiqueta permite agrupar texto dentro de un parrafo-->
    <a
        href="https://www.youtube.com/">enlace</a><!--Esta etiqueta sirve para crear enlaces los cuales nos llevaram a otras paginas web-->
    <br>
    <img width="200px" height="100px"
        src="https://www.hostinger.es/tutoriales/wp-content/uploads/sites/7/2021/05/diferencia-entre-html-y-html5-1024x449.jpg">
    <!--Esta etiqueta nos permite ingresar imagenes a la pagina web-->
    <br>
    <u>texto subrayado</u><!--Esta etiqueta sirve para poner un texto subrayado-->
    <h1>TITULOS</h1><!--Esta etiqueta sirve para poner titulos a la pagina y puede ir desde el 1 al 6-->
    <button>boton</button><!--Esta etiqueta te permite crear un boton-->
    <br>
    <strike>texto tachado</strike><!--Esta etiqueta sirve para poner un texto tachado-->
    <center>TEXTO CENTREADO</center><!--Esta etiqueta permite poner el texto centreado-->
    <hr><!--Esta etiqueta crea una linea horizontal-->
    <textarea></textarea><!--Esta etiqueta permite que el usuario ingrese datos-->
    <pre>Este texto mantiene su formato</pre><!--Esta etiqueta sirve para mantener el pre formato propio del texto-->
    <mark>Texto resaltado</mark><!--Esta etiqueta sirve para resaltar el texto-->
</body>

</html>
